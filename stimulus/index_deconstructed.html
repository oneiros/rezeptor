<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../shared/bootstrap.css">
    <script src="js/app.js"></script>
    <title>Rezeptor</title>
  </head>
  <body>
    <div class="container" data-controller="append">
      <h1>Rezeptor</h1>
      <h2>Add new recipe</h2>
      <div class="mt-4 mb-2"><strong>Ingredients</strong></div>
      <table class="table">
        <thead>
          <tr>
            <th class="w-25">Amount</th>
            <th class="w-50">Name</th>
            <th class="w-25"></th>
          </tr>
        </thead>
        <tbody id="ingredient-list" data-append-target="list">
        </tbody>
      </table>
      <div class="mt-5">
        <form id="new-ingredient" data-append-target="form" data-action="submit->append#addEntry">
          <template id="ingredient-template" data-append-target="template">
            <tr data-controller="dismiss step">
              <td>
                <button type="button" class="decrease-amount btn btn-primary btn-sm" data-action="click->step#decrease">-</button>
                <input type="number" name="ingredients[NUMBER][amount]" value="1" class="form-control d-inline w-auto" data-step-target="input">
                <button type="button" class="increase-amount btn btn-primary btn-sm" data-action="click->step#increase">+</button>
              </td>
              <td>
                <input type="text" data-name="name" name="ingredients[NUMBER][name]" value="" readonly class="w-100 form-control">
              </td>
              <td>
                <button type="button" class="remove-ingredient btn btn-danger" data-action="click->dismiss#dismiss">Remove</button>
              </td>
            </tr>
          </template>
          <label>
            Name:
            <input type="text" name="name" class="form-control">
          </label>
          <button type="submit" class="btn btn-success">Add Ingredient</button>
        </form>
      </div>
    </div>
  </body>
</html>
